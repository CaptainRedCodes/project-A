<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}Document{% endblock %}</title>
</head>

<body class="bg-gray-50 text-gray-800">
   
    <header class="py-6 px-6 bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-teal-600">Proj A</a>

            <nav class="space-x-6">
                <a href="{% url 'item:new' %}" class="text-lg font-medium hover:text-teal-600 transition-colors">New Item</a>
                <a href="#" class="text-lg font-medium hover:text-teal-600 transition-colors">Browse</a>
              
                {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard:index' %}" class="px-5 py-2 text-lg font-semibold bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition-colors">Dashboard</a>
                <a href="{% url 'core:logout' %}" class="px-5 py-2 text-lg font-semibold bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition-colors">Log Out</a>

                {% else %}
                <a href="{% url 'core:signup' %}" class="px-5 py-2 text-lg font-semibold bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition-colors">Sign Up</a>
                <a href="{% url 'core:login' %}" class="px-5 py-2 text-lg font-semibold bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition-colors">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

   
    <main class="container mx-auto px-6 py-12">
        {% block content %}
        
        {% endblock %}
    </main>

  
    <footer class="bg-gray-800 text-gray-400 py-12 mt-12">
        <div class="container mx-auto flex flex-col md:flex-row justify-between">
            <div class="md:w-2/3 pr-6 mb-8 md:mb-0">
                <h3 class="text-white text-2xl font-semibold mb-4">About</h3>
                <p class="text-gray-400 leading-relaxed">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa.</p>
            </div>

            <div class="md:w-1/3">
                <h3 class="text-white text-2xl font-semibold mb-4">Menu</h3>
                <ul class="space-y-3">
                    <li><a href="{% url 'core:contact' %}" class="text-teal-400 hover:text-teal-600 transition-colors">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
